<html>
<head>
<script>
var a,b;

document.write("Following are the even numbers between 1 and 100<br>")
for(a=0;a<100;a++)
{
	if(a%2==0)
		document.write(a+", ");
		
}

document.write("<br>");
document.write("<br>");
document.write("Following are the odd numbes between 1 and 100<br>")
for(b=1;b<=100;b++)
{
	if(b%2!=0)
		document.write(b+", ");
}
</script>
</head>
</html>
