<html>
<head>
<script>
var n = prompt("Enter a number");
var i=1;
var sum=0;
if(n<1)
	alert("Negative numbers is not a perfect number");
{
for(var i=1;i<n;i++)
{
	if(n%i==0)
	{	sum=sum+i;
		
	}
}
}
if(sum==n)
	document.write("Perfect number");
else
	document.write("Not a perfect number");
</script>
</head>
</html>
