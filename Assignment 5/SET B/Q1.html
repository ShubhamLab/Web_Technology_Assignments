<html>
<head>
<script>
var n=prompt("Enter a number");
var ans;
do{

	var a=prompt("Following are the operations\n1 Square root\n2 Power\n3 Absolute Value\n4 Exit\n");
	
	switch(parseInt(a))
	{
		case 1: ans=Math.sqrt(n);
			alert("Square root : "+ans);
			break;

		case 2: var p=prompt("Enter power to number:"+n);	
			ans=Math.pow(n,p);
			alert(" "+n+" raise to "+p+(" = ")+ans);
			break;

		case 3: ans=Math.abs(n);
			alert("Absolute value of "+n+" is "+ans);
			break;

		case 4: alert("Program has been terminated");
			break; 
	}
}while(a!=4);
</script>
</head>
</html>
