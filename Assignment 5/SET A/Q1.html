<html>
<body>
<script>

var day=new Date();

var hr=day.getHours();

if(hr<12)
	document.write("Good Morning...!!!");
else if(hr==12)
	document.write("Noon...!!!");
else if(hr>12 && hr<17)
	document.write("Good Afternoon...!!!!");
else if(hr>17 && hr<20)
	document.write("Good Evening...!!!!");

</script>
</body>
</html>
