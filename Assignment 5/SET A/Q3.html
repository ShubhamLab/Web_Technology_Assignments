<html>
<head>
<script>
var n=prompt("How many elements you want to store in array");
var i;
var arr=[];
var cnt=0;
for(i=0;i<n;i++)
{
	
	arr[i]=prompt("Elements");
}

do{
	var a=prompt("Following are the operations\n1 Display\n2 Sort\n3 Reverse\n4 Search\n5 Exit");
	
	//var c=prompt("Enter your choice<br>");
	switch(parseInt(a))
	{
		case 1: alert("Following are the array elements "+arr);
			break;

		case 2: alert("Following is sorted array "+arr.sort());
			break;
	
		case 3: alert("Following is reversed array "+arr.reverse());
			break;

		case 4: var s=prompt("Enter a number to search");
			for(i=0;i<n;i++)
			{
				if(s==arr[i])
				{	
					alert("Found");
					cnt++;
				}		
				
			}
			if(cnt==0)
				alert("Not Found");
			
				
			break;

		case 5: alert("Program has been terminated");
			break;

}
}while(a!=5);

</script>
</head>
</html>
